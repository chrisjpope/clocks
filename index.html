<!DOCTYPE HTML>
	<html lang="en">
		<head>
			<title>
			</title>
			<link rel="stylesheet" href="style.css">
  		<link rel="stylesheet" href="https://cssanimation.rocks/css/custom/clocks.css">
		</head>
		<body>
  		<section class="post-header">
				<section class="demo">
					<div class="post-header-container clocks single local bounce">
						<article class="clock ios7 show">
							<span class="extrude1">
								<section class="hours-container">
									<section class="hours angled" style="transform: rotateZ(530.5deg);"></section>
								</section>
							</span>
							<span class="extrude2">
								<section class="minutes-container" data-second-angle="162" style="transform: rotateZ(42deg);">
									<section class="minutes angled" style="transform: rotateZ(246deg);"></section>
								</section>
							</span>
							<span class="extrude3">
								<section class="seconds-container" style="transition-delay: 0.075s; transform: rotateZ(2646deg);">
									<section class="seconds" style="transform: rotateZ(162deg);"></section>
								</section>
							</span>
						</article>
					</div>
				</section>
				<div class="absolute-nav">
					<nav>
						<ul>
							<li><a href="/courses/">Learn CSS Animation</a></li>
							<li><a href="/weekly/">Weekly Newsletter</a></li>
						</ul>
					</nav>
				</div>
			</section>
  		<script src="https://cssanimation.rocks/javascript/custom/clocks.js"></script>
		</body>
	</html>
